  <circle cx="300" cy="90" r="25" fill="#ffcc00" />
  <circle cx="288" cy="82" r="4" fill="#121212" /> <!-- Left eye -->
  <circle cx="312" cy="82" r="4" fill="#121212" /> <!-- Right eye -->
  <path d="M285,97 Q300,110 315,97" stroke="#121212" stroke-width="3" fill="none" /> <!-- Smile -->
  
  <!-- Timer - red pixel style -->
  <rect x="420" y="65" width="100" height="50" fill="#222222" stroke="#444444" stroke-width="2" />
