  <!-- Mine counter - yellow pixel style -->
  <rect x="80" y="65" width="100" height="50" fill="#222222" stroke="#444444" stroke-width="2" />
  <text x="130" y="100" fill="#ffcc00" font-family="Courier New" font-size="32" text-anchor="middle" font-weight="bold">010</text>
  
  <!-- Smiley face reset button -->
  <circle cx="300" cy="90" r="30" fill="#333333" stroke="#444444" stroke-width="2" />
